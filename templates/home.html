<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Math Score Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">ðŸŽ“ Student Math Score Predictor</h2>
            <p class="text-center text-muted">Fill the details below to predict the math score.</p>
            <form action="/predict" method="POST">

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Race/Ethnicity</label>
                        <select class="form-select" name="race" required>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_edu" required>
                        <option value="some high school">Some High School</option>
                        <option value="high school">High School</option>
                        <option value="some college">Some College</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                    </select>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_prep" required>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Reading Score (0-100)</label>
                        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Writing Score (0-100)</label>
                        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                    </div>
                </div>

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Math Score</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
